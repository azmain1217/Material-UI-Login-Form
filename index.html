<!DOCTYPE html>
<html>
<head>
  <title>Mobile Login Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>
<body>
  <div class="container">
    <div class="img">
      <img class="mobile" src="images/mobile_login.svg">
    </div>
    <div class="login-container">
      <div class="card">
      <form action="index.html">
        <img class="avatar" src="images/profile_pic.png">
        <h2>Welcome</h2>
        <div class="input-div one">
          <div class="i">
            <i class="fas fa-user"></i>
          </div>
          <div>
            <h5>Username</h5>
            <input class="input" type="text">
          </div>
        </div>
        <div class="input-div two">
          <div class="i">
            <i class="fas fa-lock"></i>
          </div>
          <div>
            <h5>Password</h5>
            <input class="input" type="password">
          </div>
        </div>
        <a href="#">Forgot Password?</a>
        <input type="submit" class="btn" value="Login">
        <div class="currenttime">
          <p id="currTime">Current Time: <span id="time"></span></p>
        </div>
        </form>
      </div>
    </div>
  </div>
  <div class="footer">
    <footer><p>&#169; <span id="yearr"></span> Syed Azmain. All Rights Reserved.</p></footer>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
